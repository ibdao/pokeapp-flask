{% extends 'base.html' %}
{% block content %}
    <div class="signup">
        <form method="POST" id="user_form">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {% for error in field.errors %}
                <span class="text-danger">{{ error }}</span>
                {% endfor%}
                {{ field(placeholder=field.label.text, class='form-control')}}
            {% endfor %}
            <br>
            <button class="btn btn-dark btn-md">Sign Up</button>
        </form>
    </div>
{% endblock content %}
